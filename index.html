<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ÂêÉ‰ªÄ‰πàÔºü</title>
    <style>
        body {
            font-family: 'Comic Sans MS', cursive, sans-serif;
            text-align: center;
            background-color: #ffe4e1;
            color: #ff69b4;
        }
        h1 { font-size: 28px; }

        .tabs {
            display: flex;
            justify-content: center;
            margin-bottom: 20px;
        }
        .tab {
            padding: 8px 16px;
            cursor: pointer;
            border-radius: 10px;
            margin: 0 5px;
            background-color: #ffb6c1;
            transition: 0.3s;
        }
        .tab.active, .tab:hover {
            background-color: #ff69b4;
            color: white;
        }

        .roll-button {
            background: url('dice.png') no-repeat center;
            background-size: contain;
            width: 50px;
            height: 50px;
            border: none;
            cursor: pointer;
            display: inline-block;
        }

        #dish-list {
            margin: 20px auto;
            width: 80%;
            max-width: 500px;
            padding: 10px;
            background: white;
            border-radius: 15px;
            box-shadow: 2px 2px 10px rgba(0,0,0,0.1);
        }

        .dish-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 8px;
            background-color: #fff0f5;
            border-radius: 10px;
            margin: 5px 0;
            box-shadow: 1px 1px 5px rgba(0,0,0,0.1);
        }

        .dish-item button {
            background-color: #ffccd5;
            padding: 8px;
            font-size: 14px;
            border: none;
            border-radius: 50%;
            cursor: pointer;
            transition: 0.3s;
        }

        .dish-item button:hover {
            background-color: #ff69b4;
            color: white;
            transform: scale(1.1);
        }

        input {
            padding: 8px;
            border-radius: 10px;
            border: 1px solid #ff69b4;
            width: 60%;
            max-width: 300px;
        }

        .button-group {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-top: 10px;
        }

        .button-group button {
            background-color: #ffb6c1;
            border: none;
            padding: 10px 15px;
            border-radius: 20px;
            font-size: 16px;
            cursor: pointer;
            transition: 0.3s;
        }

        .button-group button:hover {
            background-color: #ff69b4;
            color: white;
        }
    </style>
</head>
<body>
    <h1>‰ªäÂ§©ÂêÉ‰ªÄ‰πàÔºü</h1>
    <div class="tabs">
        <div class="tab active" onclick="changeTab('breakfast')">Êó©È§ê</div>
        <div class="tab" onclick="changeTab('lunch')">ÂçàÈ§ê</div>
        <div class="tab" onclick="changeTab('dinner')">ÊôöÈ§ê</div>
    </div>

    <button class="roll-button" onclick="pickRandomDish()"></button>
    <h2 id="result">ü§î</h2>

    <h3 id="current-meal">üçΩÔ∏è Êó©È§êËèúÂçïÔºö</h3>
    <div id="dish-list"></div>

    <input type="text" id="new-dish" placeholder="ËæìÂÖ•Êñ∞ËèúÂêç">
    <div class="button-group">
        <button onclick="addDish()">‚ûï Ê∑ªÂä†</button>
        <button onclick="resetDishes()">üîÑ Â§çÂéü</button>
    </div>

    <script>
        const meals = ['breakfast', 'lunch', 'dinner'];
        const defaultDishes = {
            breakfast: ["Á≤•", "Ë±ÜÊµÜÊ≤πÊù°", "ÂåÖÂ≠ê", "ÁÖéËõã"],
            lunch: ["Áï™ËåÑÁÇíËõã", "Ëôæ‰ªÅÁÇíÈ•≠", "Âç§È∏°Áà™", "ÂúüË±ÜÊ≥•"],
            dinner: ["ÁéâÁ±≥ÊéíÈ™®Ê±§", "ÊãçÈªÑÁìú", "È•∫Â≠ê", "Ê±§ÂúÜ"]
        };

        let currentMeal = 'breakfast';
        let dishes = JSON.parse(localStorage.getItem('dishes')) || defaultDishes;

        function updateDishList() {
            document.getElementById('current-meal').innerText = `üçΩÔ∏è ${currentMeal === 'breakfast' ? 'Êó©È§ê' : currentMeal === 'lunch' ? 'ÂçàÈ§ê' : 'ÊôöÈ§ê'}ËèúÂçïÔºö`;
            const list = document.getElementById('dish-list');
            list.innerHTML = '';
            dishes[currentMeal].forEach((dish, index) => {
                const div = document.createElement('div');
                div.classList.add('dish-item');
                div.innerHTML = `${dish} <button onclick="removeDish(${index})">‚ùå</button>`;
                list.appendChild(div);
            });
            localStorage.setItem('dishes', JSON.stringify(dishes));
        }

        function changeTab(meal) {
            currentMeal = meal;
            document.querySelectorAll('.tab').forEach(tab => tab.classList.remove('active'));
            document.querySelector(`.tab[onclick="changeTab('${meal}')"]`).classList.add('active');
            updateDishList();
        }

        function pickRandomDish() {
            const mealDishes = dishes[currentMeal];
            if (mealDishes.length === 0) {
                document.getElementById('result').innerText = "ü§∑‚Äç‚ôÄÔ∏è Ê≤°ÊúâËèúÂèØÈÄâ";
                return;
            }
            const randomDish = mealDishes[Math.floor(Math.random() * mealDishes.length)];
            document.getElementById('result').innerText = randomDish;
        }

        function addDish() {
            const newDishInput = document.getElementById('new-dish');
            const newDish = newDishInput.value.trim();
            if (newDish && !dishes[currentMeal].includes(newDish)) {
                dishes[currentMeal].push(newDish);
                updateDishList();
            }
            newDishInput.value = '';
        }

        function removeDish(index) {
            dishes[currentMeal].splice(index, 1);
            updateDishList();
        }

        function resetDishes() {
            dishes[currentMeal] = [...defaultDishes[currentMeal]];
            updateDishList();
        }

        updateDishList();
    </script>
</body>
</html>
